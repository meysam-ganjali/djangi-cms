{% extends 'Fast_Cart6/base.html' %}
{% block Title %}
    ورود به حساب کاربری
{% endblock %}

{% block content_base %}
    <section class="breadcrumb-section pt-0">
        <div class="container-fluid-lg">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-contain">
                        <h2 class="mb-2">فعالسازی حساب کاربری</h2>
                        <nav>
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item">
                                    <a href="{% url 'home:index' %}">
                                        <i class="fa-solid fa-house"></i>
                                    </a>
                                </li>
                                <li class="breadcrumb-item active">فعالسازی حساب کاربری</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="log-in-section background-image-2 section-b-space">
        <div class="container-fluid-lg w-100">
            <div class="row">
                <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
                    <div class="image-contain">
                        <img src="/media/fastCart2/images/inner-page/log-in.png" class="img-fluid" alt="">
                    </div>
                </div>

                <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h4>فعالسازی حساب کاربری</h4>
                        </div>

                        <div class="input-box">
                            <form method="post" action="{% url 'accounts:activation' %}" class="row g-4">
                                {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-floating theme-form-floating log-in-form">
                                        <input type="text" class="form-control" name="active_code" id="active_code" placeholder="کد فعالسازی پیامک شده را وارد کنید">
                                        <label for="active_code">کد فعالسازی</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-animation w-100 justify-content-center" type="submit">فعالسازی حساب</button>
                                </div>
                            </form>
                        </div>

                        <div class="other-log-in">
                            <h6>or</h6>
                        </div>

                        <div class="other-log-in">
                            <h6></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block CustomScript %}
    {% if messages %}
        <script>
            {% for message in messages %}
                iziToast.error({
                    title: 'خطا',
                    message: '{{ message }}',
                    position: 'topRight',
                    rtl: true,
                    backgroundColor: 'rgb(255,51,51)',
                    messageColor: '#efefef',
                    titleColor: '#fff',
                    iconColor:  '#fff',
                    balloon: true,
                });
            {% endfor %}

        </script>
    {% endif %}

{% endblock %}
